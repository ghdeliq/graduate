<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-stuBookRecord-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">学生学号：</label>
				<div class="col-sm-8">
					<input id="sbrStuId" name="sbrStuId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">课程编号：</label>
				<div class="col-sm-8">
					<input id="sbrCourseId" name="sbrCourseId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">记录生成时间：</label>
				<div class="col-sm-8">
					<input id="sbrTime" name="sbrTime" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "textbook/stuBookRecord"
		$("#form-stuBookRecord-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-stuBookRecord-add').serialize());
	        }
	    }
	</script>
</body>
</html>
