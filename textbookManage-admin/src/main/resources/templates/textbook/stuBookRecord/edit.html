<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-stuBookRecord-edit" th:object="${stuBookRecord}">
            <input id="sbrId" name="sbrId" th:field="*{sbrId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">学生学号：</label>
				<div class="col-sm-8">
					<input id="sbrStuId" name="sbrStuId" th:field="*{sbrStuId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">课程编号：</label>
				<div class="col-sm-8">
					<input id="sbrCourseId" name="sbrCourseId" th:field="*{sbrCourseId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">记录生成时间：</label>
				<div class="col-sm-8">
					<input id="sbrTime" name="sbrTime" th:field="*{sbrTime}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "textbook/stuBookRecord";
		$("#form-stuBookRecord-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-stuBookRecord-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
