<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-balanceChange-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">流水ID：</label>
				<div class="col-sm-8">
					<input id="bcId" name="bcId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">学生学号：</label>
				<div class="col-sm-8">
					<input id="stuId" name="stuId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">课程编号：</label>
				<div class="col-sm-8">
					<input id="courseId" name="courseId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">变更类型（0:订购，余额减少；1:取消，余额增加)：</label>
				<div class="col-sm-8">
					<input id="changeType" name="changeType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">现阶段余额(允许负值)：</label>
				<div class="col-sm-8">
					<input id="newBalance" name="newBalance" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "textbook/balanceChange"
		$("#form-balanceChange-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-balanceChange-add').serialize());
	        }
	    }
	</script>
</body>
</html>
