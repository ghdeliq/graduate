<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-textbookChange-add">

			<div class="form-group">	
				<label class="col-sm-3 control-label">课程：</label>
				<div class="col-sm-8">
					<select id="tcCourseId" name="tcCourseId" class="form-control select2-hidden-accessible" >
						<option th:each="course:${courses}" th:value="${course.courseId}" th:text="${course.courseName}" th:disabled="false"></option>
					</select>

				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">要更换的新教材：</label>
				<div class="col-sm-8">
					<input id="tcNewTextbook" name="tcNewTextbook" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">新教材的价格：</label>
				<div class="col-sm-8">
					<input id="tcNewPrice" name="tcNewPrice" class="form-control" type="text">
				</div>
			</div>

		</form>
	</div>
    <div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs/select/select2.js}"></script>
    <script type="text/javascript">
		var prefix = ctx + "textbook/textbookChangeApply"
		$("#form-textbookChange-add").validate({
			rules:{
				tcCourseId:{
					required:true,
				},
				tcNewTextbook:{
					required:true,
				},
				tcNewPrice:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-textbookChange-add').serialize());
	        }
	    }
	</script>
</body>
</html>
