<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-canbookTime-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">开始时间：</label>
				<div class="col-sm-8">
					<input type="text" class="time-input" id="canStart" placeholder="开始时间" name="canStart"/>
<!--					<input id="canStart" name="canStart" class="form-control" type="text">-->
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">结束时间：</label>
				<div class="col-sm-8">
					<input type="text" class="time-input" id="canEnd" placeholder="结束时间" name="canEnd"/>
<!--					<input id="canEnd" name="canEnd" class="form-control" type="text">-->
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否使用：</label>
				<div class="col-sm-8">
					<select name="canUse">
						<option value="yes">使用</option>
						<option value="no">不使用</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">类型：</label>
				<div class="col-sm-8">
					<select name="canType" th:with="type=${@dict.getType('sys_canbook_type')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/canbookTime"
		$("#form-canbookTime-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-canbookTime-add').serialize());
	        }
	    }
	</script>
</body>
</html>
